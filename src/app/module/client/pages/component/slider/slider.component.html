<div class="container ">
  <h1 itemprop="name" class="carousel-caption-title h5">{{this.AddTitle}}
  </h1>

</div>
<swiper
[slidesPerView]="5"
[spaceBetween]="30"
[breakpoints]="{
  '414': {
    slidesPerView: 1,
    spaceBetween: 20
  },
  '768': {
    slidesPerView: 3,
    spaceBetween: 40
  },
  '1024': {
    slidesPerView: 4,
    spaceBetween: 50
  }
}"

[navigation]="true"
class="mySwiper"

>
  <ng-template swiperSlide *ngFor="let item of Slider">

    <a [routerLink]="['../deatails', item.id]">
      <img [src]="item.url[0].url" alt="{{item.title}}">
      <p>{{item.title}}</p>
    </a>

  </ng-template>


</swiper>
